language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

addons:
  code_climate:
    repo_token: f6327c2607d947e78ea7d4da84094272e99f706963d75f4722a9fa9a9241392c

before_script:
  - phpenv config-rm xdebug.ini
  - phpenv config-add .travis.php.ini
